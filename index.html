<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>User:</h3>
  <pre id="user"></pre>
  <h3>Token:</h3>
  <pre id="token"></pre>

  <p>Open ~5-6 tabs with the same page. Each tab will request a new token every second.</p>
  <a href="/" target="_blank">Open a new tab</a>
  <p>Then in one of them, start expiring the token every 20 seconds. This happens every 2 hours in production. The time is lowered down for testing purposes.</p>
  <button id="expire">Start expiring token (only press in one tab)</button>

  <script src="patched-auth0-sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
